<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/src/styles/output.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body class="bg-grey-900 flex justify-center h-screen items-center">
    <div id="root" class="">
      <div class="bg-grey-800 p-6 rounded-lg md:w-sm">
        <section class="flex flex-col justify-center items-center my-4">
          <img
            src="/assets/images/avatar-jessica.jpeg"
            alt="Jessica Randall"
            class="rounded-full h-25 my-2"
          />
          <div class="text-white my-2">
            <h1 class="font-bold text-2xl">Jessica Randall</h1>
            <h3 class="text-green-mint">London, United Kingdom</h3>
          </div>
          <p class="text-white">"Front-end developer and avid reader."</p>
        </section>
        <section>
          <ul class="text-white flex flex-col gap-4">
            <li
              class="bg-grey-700 p-4 rounded-sm text-center hover:bg-green-mint hover:text-black hover:cursor-pointer"
            >
              <a href="#github" class="block">GitHub</a>
            </li>
            <li
              class="bg-grey-700 p-4 rounded-sm text-center hover:bg-green-mint hover:text-black hover:cursor-pointer"
            >
              <a href="#">Frontend Mentor</a>
            </li>
            <li
              class="bg-grey-700 p-4 rounded-sm text-center hover:bg-green-mint hover:text-black hover:cursor-pointer"
            >
              <a href="#github">Linkedin</a>
            </li>
            <li
              class="bg-grey-700 p-4 rounded-sm text-center hover:bg-green-mint hover:text-black hover:cursor-pointer"
            >
              <a href="#github">Twitter</a>
            </li>
            <li
              class="bg-grey-700 p-4 rounded-sm text-center hover:bg-green-mint hover:text-black hover:cursor-pointer"
            >
              <a href="#github">Instagram</a>
            </li>
          </ul>
        </section>
      </div>
    </div>
  </body>
</html>
